<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Login Halaman Rahasia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-blue-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-4 text-center">üîê Halaman Rahasia</h2>
    <form id="secretForm" class="space-y-4">
      <input type="password" name="password" placeholder="Masukkan Password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold shadow-md transition">Masuk</button>
    </form>
    <p id="status" class="mt-4 text-center text-sm text-red-500"></p>
  </div>

  <script>
    document.getElementById("secretForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("check_secret.php", { method: "POST", body: formData });
      const text = await res.text();
      if (text === "OK") {
        window.location.href = "secret_game.php"; // redirect setelah sukses
      } else {
        document.getElementById("status").textContent = "Password salah!";
      }
    });
  </script>
</body>
</html>
