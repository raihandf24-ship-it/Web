<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Secret</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077ff, #ffffff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 2px solid #0077ff;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Halaman Rahasia</h2>
    <form id="secretForm">
      <input type="password" id="secretPassword" placeholder="Masukkan password" required>
      <button type="submit">Masuk</button>
    </form>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    document.getElementById("secretForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch("check_secret.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "password=" + encodeURIComponent(document.getElementById("secretPassword").value)
      })
      .then(res => res.text())
      .then(res => {
        if (res.trim() === "OK") {
          window.location.href = "secret_game.php"; // arahkan ke game
        } else {
          document.getElementById("msg").innerText = "‚ùå Sandi salah!";
        }
      })
      .catch(err => {
        document.getElementById("msg").innerText = "‚ö†Ô∏è Terjadi error!";
      });
    });
  </script>
</body>
</html>
