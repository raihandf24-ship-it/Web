<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Kasih Ucapan ðŸ“© </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-blue-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Tulis Ucapanmu ðŸ’Œ</h2>
    <form id="ucapanForm" class="space-y-4">
      <input type="text" name="nama" placeholder="Nama kamu" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
      <input type="text" name="judul" placeholder="Judul ucapan" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
      <textarea name="pesan" placeholder="Tulis pesanmu di sini..." rows="4" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold shadow-md transition">Kirim</button>
    </form>
    <p id="status" class="mt-4 text-center text-sm"></p>
  </div>
  <script>
    document.getElementById("ucapanForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("add_message.php", { method: "POST", body: formData });
      const text = await res.text();
      document.getElementById("status").textContent = text === "OK" ? "Ucapan berhasil dikirim ðŸŽ‰" : "Gagal mengirim ucapan";
      if(text === "OK") e.target.reset();
    });
  </script>
</body>
</html>
